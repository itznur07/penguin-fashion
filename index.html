<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- link tailwind css with cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Penguin Fashion</title>
    <style>
      .body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="container mx-auto bg-[#ddd] h-screen">
      <!-- navbar -->
      <div
        class="flex items-center justify-between md:flex-row sm:flex-col mx-24 py-8"
      >
        <div>
          <img class="w-64 cursor-pointer" src="/images/logo.png" alt="logo" />
        </div>
        <nav>
          <ul
            class="flex items-center gap-8 text-lg font-medium cursor-pointer"
          >
            <li>Home</li>
            <li>Product</li>
            <li>About us</li>
            <li>Contact us</li>
          </ul>
        </nav>
      </div>
      <!-- Banner -->
      <div class="flex items-center justify-between mx-24 my-10">
        <div class="space-y-5">
          <h1 class="text-7xl font-bold leading-tight uppercase">
            <span class="text-[#FABE4C]">Be the Penguins</span> <br />
            of Winter
          </h1>
          <p class="text-md">
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <button
            class="flex items-center gap-2 bg-gradient-to-r from-[#A4BC46] to-[#85A019] px-4 py-2 text-white rounded-sm"
          >
            <img class="w-5" src="/icons/shopping-cart 1.png" alt="img" /> Buy
            now
          </button>
        </div>
        <div>
          <img src="/images/model.png" alt="model-img" />
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start  -->
    <!-- Main Section End  -->

    <!-- Footer Section Start -->
    <!-- Footer Section End -->
  </body>
</html>
